<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>小纸盒的个人网站</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: url("fig1.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      margin: 80px auto;
      border-radius: 15px;
      max-width: 600px;
    }
    h1 {
      margin-top: 0;
      font-size: 2.2em;
    }
    a {
      color: #00c3ff;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      color: #ffd700;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    .copy-box {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      position: relative;
      min-height: 50px;
    }
    .copy-text {
      word-break: break-all;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 12px;
      background: #00c3ff;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    .copy-btn:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello 大家好</h1>
    <p>我是 <b>小纸盒</b>，这是我的个人网站。</p>
    <p>很高兴你来到这里，我一般用来更新梯子。</p>

    <!-- 可复制文本区域 -->
    <div class="copy-box">
      <div class="copy-text" id="copyText">加载中...</div>
      <button class="copy-btn" onclick="copyText()">复制</button>
    </div>
  </div>

  <script>
    // 从 text.txt 加载文本
    function loadText() {
      fetch("text.txt?_=" + new Date().getTime()) // 加时间戳避免缓存
        .then(response => response.text())
        .then(data => {
          document.getElementById("copyText").innerText = data;
        })
        .catch(err => {
          document.getElementById("copyText").innerText = "无法加载 text.txt";
        });
    }

    // 初始加载
    loadText();

    // 复制功能
    function copyText() {
      const text = document.getElementById("copyText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("已复制到剪贴板！");
      }).catch(err => {
        alert("复制失败：" + err);
      });
    }
  </script>
</body>
</html>
